<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>David Montoya R.</title>
	</head>

	<body class="estilo-body">
		<!-- <div id="index-19"></div> -->
		<main>
			<article class="contenedor-grid d-grid">
				<section
					class="seccion-datos-basicos d-flex p-3 flex-column justify-content-between"
					id="datos"
				>
					<div class="d-flex justify-content-between w-100 align-items-center">
						<div class="d-flex align-items-center">
							<img
								class="icon-seccion me-3"
								src="svg/icon-datos.svg"
								alt="Icono sección datos básicos"
							/>
							<h2 class="titulo-seccion">Datos básicos</h2>
						</div>
						<h1 class="titulo-principal">David Montoya Ramírez</h1>
						<p class="titulo-hover">Dar click para ver detalles</p>
					</div>
					<div class="d-flex justify-content-between">
						<img
							class="img-david"
							src="img/png/iamgen-David.png"
							alt="Imagen de David Montoya"
						/>
						<div class="d-flex flex-column justify-content-end">
							<h3 class="titulo-seccion d-flex flex-column">Contáctame:</h3>
							<div class="d-flex">
								<a
									class="
										btn-red-social
										d-flex
										justify-content-between
										align-items-center
										me-4
									"
									href=""
									><img
										src="svg/Linkedin.svg"
										alt="Icono de Linkedin"
									/>Linkedin</a
								>
								<a
									class="
										btn-red-social
										d-flex
										justify-content-between
										align-items-center
										me-4
									"
									href=""
									><img
										src="svg/Facebook.svg"
										alt="Icono de Facebook"
									/>Facebook</a
								>
								<a
									class="
										btn-red-social
										d-flex
										justify-content-between
										align-items-center
										me-4
									"
									href=""
									><img src="svg/github.svg" alt="Icono de GitHub" />GitHub</a
								>
							</div>
						</div>
						<div class="d-flex align-items-end">
							<button
								class="
									d-flex
									btn-descargar-cv
									justify-content-between
									align-items-center
								"
							>
								<img
									src="svg/icon-descargar.svg"
									alt="Icono de descargar"
								/>Descargar CV
							</button>
						</div>
					</div>
				</section>
				<section class="seccion-voluntariados" id=""></section>
				<section class="seccion-experiencia-laboral"></section>
				<section class="seccion-estudios-cursos"></section>
				<section class="seccion-habilidades"></section>
				<section class="seccion-educacion"></section>
				<section class="seccion-referencias"></section>
			</article>
		</main>

		<script src="hover.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
